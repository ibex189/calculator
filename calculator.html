<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-div">
     
       <input type="text" id="result" class="screen" style="text-align: right;">
 
    <div class="container">
        <button class="numbers clear-scr"  onClick="clearscr()">ac</button>
        <button class="numbers bacspace-btn"><i class="bi bi-backspace"></i></button>
        <button class="numbers">%</button>
        <button class="numbers signs">.</button>
        <button class="numbers"value="1" onClick="display('1')">1</button>
        <button class="numbers" value="2" onClick="display('2')">2</button>
        <button class="numbers" onClick="display('3')">3</button>
        <button class="numbers  operator" onClick="display('+')">+</button>
        <button class="numbers" onClick="display('4')">4</button>
        <button class="numbers" onClick="display('5')">5</button>
        <button class="numbers" onClick="display('6')">6</button>
        <button class="numbers operator" onClick="display('-')">-</button>
        <button class="numbers" value="7" onClick="display('7')">7</button>
        <button class="numbers" onClick="display('8')">8</button>
        <button class="numbers" onClick="display('9')">9</button> 
        <button class="numbers operator" onClick="display('*')">*</button> 
        <button class="numbers" onClick="display('0')">0</button> 
        <button class="numbers equals-to" onClick="solve()">=</button>
        <button class="numbers operator" onClick="display('/')">/</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
